<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Create Account</h2>
            <div class="social-buttons">
                <button class="google-button">Sign up with Google</button>
                <button class="facebook-button">Sign up with Facebook</button>
            </div>
            <p>- OR -</p>
            <form method="post" action="ceklogin.php">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Masukkan Nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Masukkan Email Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan Password Anda" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Create Account">
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
